<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Reflex Pro</title>
    <style>
        :root {
            --neon-color: #00f2ff;
            --bg-color: #0a0a0c;
            --glitch-red: #ff0055;
            --glitch-blue: #00f2ff;
            --hover-yellow: #ffff00;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* --- –°–¢–ò–õ–¨–ù–ê–Ø –ö–ù–û–ü–ö–ê –ú–ï–ù–Æ --- */
        .menu-link {
            position: absolute;
            top: 25px;
            left: 25px;
            padding: 15px 35px;
            color: var(--neon-color);
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 900;
            font-size: 1.2rem;
            letter-spacing: 3px;
            border: 2px solid var(--neon-color);
            background: transparent;
            transition: 0.2s;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .menu-link:hover {
            color: var(--hover-yellow);
            border-color: var(--hover-yellow);
            box-shadow: 0 0 25px var(--hover-yellow);
            animation: glitch 0.3s infinite;
            text-shadow: 2px 0 var(--glitch-red), -2px 0 var(--glitch-blue);
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 2px); }
            40% { transform: translate(-3px, -2px); }
            60% { transform: translate(3px, 2px); }
            80% { transform: translate(3px, -2px); }
            100% { transform: translate(0); }
        }

        h1 {
            margin-top: 20px;
            text-shadow: 0 0 15px var(--neon-color);
            letter-spacing: 2px;
        }

        .stats {
            display: flex;
            gap: 40px;
            font-size: 1.5rem;
            margin: 10px 0 20px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #gameArea {
            width: 90vw;
            max-width: 800px;
            height: 60vh;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 242, 255, 0.2);
            border-radius: 15px;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            cursor: crosshair;
            overflow: hidden;
        }

        #box {
            width: 60px;
            height: 60px;
            background: var(--neon-color);
            position: absolute;
            border-radius: 8px;
            box-shadow: 0 0 15px var(--neon-color), 0 0 30px var(--neon-color);
            transition: all 0.1s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .miss-effect {
            animation: shake 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); background: rgba(255, 0, 0, 0.1); }
            75% { transform: translateX(10px); }
        }

        .particle {
            position: absolute;
            background: var(--neon-color);
            pointer-events: none;
            border-radius: 50%;
            animation: explode 0.5s ease-out forwards;
        }

        @keyframes explode {
            to { transform: translate(var(--x), var(--y)); opacity: 0; }
        }

        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        .retry-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: transparent;
            color: var(--neon-color);
            border: 2px solid var(--neon-color);
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .retry-btn:hover {
            background: var(--neon-color);
            color: black;
            box-shadow: 0 0 30px var(--neon-color);
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <a href="/practice/menu" class="menu-link">
        <span>&larr;</span> –í –ú–ï–ù–Æ
    </a>

    <h1>üéØ –ü–æ–π–º–∞–π –∫–≤–∞–¥—Ä–∞—Ç </h1>

    <div class="stats">
        <div>–û—á–∫–∏: <span id="score">0</span></div>
        <div>–ñ–∏–∑–Ω–∏: <span id="lives">3</span></div>
    </div>

    <div id="gameArea">
        <div id="box"></div>
        
        <div id="overlay" class="hidden">
            <h1 id="title">–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê</h1>
            <p id="finalScore" style="font-size: 1.5rem; margin-bottom: 20px;"></p>
            <button class="retry-btn" onclick="startGame()">–°–Ω–æ–≤–∞</button>
        </div>
    </div>

<script>
    const box = document.getElementById('box');
    const gameArea = document.getElementById('gameArea');
    const scoreEl = document.getElementById('score');
    const livesEl = document.getElementById('lives');
    const overlay = document.getElementById('overlay');
    const finalScoreEl = document.getElementById('finalScore');

    let score = 0;
    let lives = 3;
    let speed = 2000;
    let gameTimer;
    let isGameOver = false;

    function moveBox() {
        if (isGameOver) return;

        const maxX = gameArea.clientWidth - box.clientWidth;
        const maxY = gameArea.clientHeight - box.clientHeight;
        
        box.style.left = Math.random() * maxX + 'px';
        box.style.top = Math.random() * maxY + 'px';
        
        clearTimeout(gameTimer);
        gameTimer = setTimeout(() => {
            handleMiss();
        }, speed);
    }

    function handleMiss() {
        if (isGameOver) return;

        lives--;
        livesEl.textContent = lives;
        gameArea.classList.add('miss-effect');
        setTimeout(() => gameArea.classList.remove('miss-effect'), 300);
        
        if (lives <= 0) {
            endGame();
        } else {
            moveBox();
        }
    }

    function createParticles(x, y) {
        for(let i=0; i<10; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.width = p.style.height = Math.random() * 8 + 4 + 'px';
            p.style.left = x + 'px';
            p.style.top = y + 'px';
            p.style.setProperty('--x', (Math.random() - 0.5) * 200 + 'px');
            p.style.setProperty('--y', (Math.random() - 0.5) * 200 + 'px');
            gameArea.appendChild(p);
            setTimeout(() => p.remove(), 500);
        }
    }

    box.addEventListener('mousedown', (e) => {
        if (isGameOver) return;
        e.stopPropagation();
        score++;
        scoreEl.textContent = score;
        
        if (speed > 550) speed -= 60;
        
        createParticles(e.offsetX + box.offsetLeft, e.offsetY + box.offsetTop);
        moveBox();
    });

    gameArea.addEventListener('mousedown', (e) => {
        if (isGameOver || e.target.closest('.menu-link')) return;
        handleMiss();
    });

    function startGame() {
        score = 0;
        lives = 3;
        speed = 2000;
        isGameOver = false;
        scoreEl.textContent = score;
        livesEl.textContent = lives;
        overlay.classList.add('hidden');
        box.classList.remove('hidden');
        moveBox();
    }

    function endGame() {
        isGameOver = true;
        clearTimeout(gameTimer);
        overlay.classList.remove('hidden');
        box.classList.add('hidden');
        finalScoreEl.textContent = `–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${score}`;
    }

    startGame();
</script>

</body>
</html>
