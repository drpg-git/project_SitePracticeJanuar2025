<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Circle Pro</title>
    <style>
        :root {
            --neon-color: #00f2ff;
            --bg-color: #0a0a0c;
            --glitch-red: #ff0055;
            --glitch-blue: #00f2ff;
            --hover-yellow: #ffff00;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* --- –ö–ù–û–ü–ö–ê –ú–ï–ù–Æ –° –ì–õ–ò–¢–ß–ï–ú --- */
        .menu-link {
            position: absolute;
            top: 25px;
            left: 25px;
            padding: 15px 35px;
            color: var(--neon-color);
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 900;
            font-size: 1.2rem;
            letter-spacing: 3px;
            border: 2px solid var(--neon-color);
            background: transparent;
            transition: 0.2s;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .menu-link:hover {
            color: var(--hover-yellow);
            border-color: var(--hover-yellow);
            box-shadow: 0 0 25px var(--hover-yellow);
            animation: glitch 0.3s infinite;
            text-shadow: 2px 0 var(--glitch-red), -2px 0 var(--glitch-blue);
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 2px); }
            40% { transform: translate(-3px, -2px); }
            60% { transform: translate(3px, 2px); }
            80% { transform: translate(3px, -2px); }
            100% { transform: translate(0); }
        }

        h1 {
            margin: 10px 0;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 15px var(--neon-color);
        }

        #score {
            font-size: 24px;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        #gameArea {
            width: 95vw;
            height: 75vh;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(0, 242, 255, 0.2);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            cursor: crosshair;
        }

        /* --- –ù–ï–û–ù–û–í–´–ô –ö–†–£–ì --- */
        #circle {
            width: 75px;
            height: 75px;
            background: transparent;
            border: 4px solid var(--neon-color);
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 15px var(--neon-color), inset 0 0 15px var(--neon-color);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s ease-out;
            touch-action: manipulation;
        }

        #circle::before {
            content: '';
            width: 30%;
            height: 30%;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
        }

        .particle {
            position: absolute;
            background: var(--neon-color);
            pointer-events: none;
            border-radius: 50%;
            animation: explode 0.5s ease-out forwards;
        }

        @keyframes explode {
            to { transform: translate(var(--x), var(--y)); opacity: 0; }
        }
    </style>
</head>
<body>

    <a href="/practice/menu" class="menu-link">
        <span>&larr;</span> –í –ú–ï–ù–Æ
    </a>

    <h1>üì± –ù–∞–∂–º–∏ –∫—Ä—É–≥</h1>
    <div id="score">–û—á–∫–∏: 0</div>

    <div id="gameArea">
        <div id="circle"></div>
    </div>

    <script>
        const circle = document.getElementById("circle");
        const gameArea = document.getElementById("gameArea");
        const scoreText = document.getElementById("score");

        let score = 0;
        let speed = 1500;
        let gameTimer;

        function createParticles(x, y) {
            for(let i=0; i<10; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.width = p.style.height = Math.random() * 6 + 3 + 'px';
                p.style.left = x + 'px';
                p.style.top = y + 'px';
                p.style.setProperty('--x', (Math.random() - 0.5) * 250 + 'px');
                p.style.setProperty('--y', (Math.random() - 0.5) * 250 + 'px');
                gameArea.appendChild(p);
                setTimeout(() => p.remove(), 500);
            }
        }

        function moveCircle() {
            const maxX = gameArea.clientWidth - circle.clientWidth;
            const maxY = gameArea.clientHeight - circle.clientHeight;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            circle.style.left = x + "px";
            circle.style.top = y + "px";

            // –ê–≤—Ç–æ-–¥–≤–∏–∂–µ–Ω–∏–µ, –µ—Å–ª–∏ –∏–≥—Ä–æ–∫ –º–µ–¥–ª–∏—Ç
            clearTimeout(gameTimer);
            gameTimer = setTimeout(moveCircle, speed);
        }

        function handleHit(e) {
            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –¥–≤–æ–π–Ω–æ–µ —Å—Ä–∞–±–∞—Ç—ã–≤–∞–Ω–∏–µ (touch + mouse)
            e.preventDefault();
            
            score++;
            scoreText.textContent = "–û—á–∫–∏: " + score;
            
            // –£—Å–∫–æ—Ä–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 –æ—á–∫–æ–≤
            if (speed > 500) speed -= 30;

            const rect = circle.getBoundingClientRect();
            const areaRect = gameArea.getBoundingClientRect();
            createParticles(
                rect.left - areaRect.left + rect.width/2, 
                rect.top - areaRect.top + rect.height/2
            );

            moveCircle();
        }

        circle.addEventListener("touchstart", handleHit);
        circle.addEventListener("mousedown", handleHit);

        // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
        moveCircle();
    </script>

</body>
</html>
