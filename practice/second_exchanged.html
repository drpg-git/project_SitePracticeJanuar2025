<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Guess</title>
    <style>
        :root {
            --neon-color: #00f2ff;
            --bg-color: #0a0a0c;
            --glitch-red: #ff0055;
            --glitch-blue: #00f2ff;
            --hover-yellow: #ffff00;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* --- –ù–ï–û–ù–û–í–ê–Ø –ö–ù–û–ü–ö–ê –ú–ï–ù–Æ --- */
        .menu-link {
            position: absolute;
            top: 25px;
            left: 25px;
            padding: 15px 35px;
            color: var(--neon-color);
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 900;
            font-size: 1.2rem;
            letter-spacing: 3px;
            border: 2px solid var(--neon-color);
            background: transparent;
            transition: 0.2s;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .menu-link:hover {
            color: var(--hover-yellow);
            border-color: var(--hover-yellow);
            box-shadow: 0 0 25px var(--hover-yellow);
            animation: glitch 0.3s infinite;
            text-shadow: 2px 0 var(--glitch-red), -2px 0 var(--glitch-blue);
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 2px); }
            40% { transform: translate(-3px, -2px); }
            60% { transform: translate(3px, 2px); }
            80% { transform: translate(3px, -2px); }
            100% { transform: translate(0); }
        }

        /* --- –ò–ì–†–û–í–û–ô –ö–û–ù–¢–ï–ô–ù–ï–† --- */
        .game-container {
            text-align: center;
            padding: 50px;
            border: 2px solid rgba(0, 242, 255, 0.3);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.03);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
            max-width: 450px;
            width: 90%;
            position: relative;
        }

        h1 {
            text-transform: uppercase;
            letter-spacing: 6px;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 0 0 15px var(--neon-color);
        }

        p {
            opacity: 0.8;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        input {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--neon-color);
            border-radius: 12px;
            padding: 15px;
            color: white;
            font-size: 1.8rem;
            width: 100px;
            text-align: center;
            outline: none;
            transition: 0.3s;
            box-shadow: inset 0 0 10px rgba(0, 242, 255, 0.2);
        }

        input:focus {
            box-shadow: 0 0 25px var(--neon-color), inset 0 0 10px var(--neon-color);
            border-color: white;
        }

        .check-btn {
            margin-top: 25px;
            padding: 18px 45px;
            background: var(--neon-color);
            color: black;
            border: none;
            border-radius: 40px;
            font-weight: 900;
            font-size: 1.1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            display: block;
            width: 100%;
            letter-spacing: 2px;
        }

        .check-btn:hover {
            box-shadow: 0 0 40px var(--neon-color);
            transform: scale(1.03);
            background: white;
        }

        #result {
            margin-top: 30px;
            font-size: 1.4rem;
            min-height: 1.6em;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 900;
        }

        .particle {
            position: absolute;
            background: var(--neon-color);
            pointer-events: none;
            border-radius: 50%;
            animation: explode 0.6s ease-out forwards;
            z-index: 50;
        }

        @keyframes explode {
            to { transform: translate(var(--x), var(--y)); opacity: 0; }
        }

        .stats {
            margin-top: 20px;
            font-size: 1rem;
            opacity: 0.4;
            letter-spacing: 1px;
        }

        /* –£–±–∏—Ä–∞–µ–º —Å—Ç—Ä–µ–ª–æ—á–∫–∏ —É input number */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>

    <a href="/practice/menu" class="menu-link">
        <span>&larr;</span> –í –ú–ï–ù–Æ
    </a>

    <div class="game-container">
        <h1>–£–ì–ê–î–ê–ô –ß–ò–°–õ–û</h1>
        <p>–Ø –∑–∞–≥–∞–¥–∞–ª —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 10</p>

        <input type="number" id="userNumber" min="1" max="10" placeholder="?">
        <button class="check-btn" onclick="checkNumber()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>

        <div id="result"></div>
        <div class="stats">–ü–û–ü–´–¢–û–ö: <span id="attempts">0</span></div>
    </div>

<script>
    let secretNumber = Math.floor(Math.random() * 10) + 1;
    let attempts = 0;
    
    const input = document.getElementById("userNumber");
    const result = document.getElementById("result");
    const attemptsEl = document.getElementById("attempts");

    function createParticles(x, y) {
        for(let i=0; i<20; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.width = p.style.height = Math.random() * 8 + 4 + 'px';
            p.style.left = x + 'px';
            p.style.top = y + 'px';
            p.style.setProperty('--x', (Math.random() - 0.5) * 400 + 'px');
            p.style.setProperty('--y', (Math.random() - 0.5) * 400 + 'px');
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 600);
        }
    }

    function checkNumber() {
        const userNum = parseInt(input.value);
        
        if (isNaN(userNum) || userNum < 1 || userNum > 10) {
            result.style.color = "#ff0055";
            result.textContent = "–í–í–ï–î–ò–¢–ï 1-10";
            return;
        }

        attempts++;
        attemptsEl.textContent = attempts;

        if (userNum === secretNumber) {
            result.style.color = "#ffff00";
            result.textContent = "üéä –£–ì–ê–î–ê–õ! –ü–û–ë–ï–î–ê!";
            
            // –ü–æ–ª—É—á–∞–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –¥–ª—è –≤–∑—Ä—ã–≤–∞
            const rect = input.getBoundingClientRect();
            createParticles(rect.left + rect.width/2, rect.top + rect.height/2);
            
            // –°–±—Ä–æ—Å —á–µ—Ä–µ–∑ –∑–∞–¥–µ—Ä–∂–∫—É
            setTimeout(() => {
                secretNumber = Math.floor(Math.random() * 10) + 1;
                attempts = 0;
                attemptsEl.textContent = attempts;
                result.style.color = "white";
                result.textContent = "–ù–û–í–û–ï –ß–ò–°–õ–û –ó–ê–ì–ê–î–ê–ù–û";
                input.value = "";
            }, 2500);

        } else if (userNum < secretNumber) {
            result.style.color = "#00f2ff";
            result.textContent = "‚¨ÜÔ∏è –ó–ê–ì–ê–î–ê–ù–ù–û–ï –ë–û–õ–¨–®–ï";
        } else {
            result.style.color = "#00f2ff";
            result.textContent = "‚¨áÔ∏è –ó–ê–ì–ê–î–ê–ù–ù–û–ï –ú–ï–ù–¨–®–ï";
        }
    }

    input.addEventListener("keypress", (e) => {
        if (e.key === "Enter") checkNumber();
    });
</script>

</body>
</html>
