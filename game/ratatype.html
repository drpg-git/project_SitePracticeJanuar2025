    <style>

        :root {
            --bg: #020617;
            --accent: #38bdf8;
            --card-bg: rgba(15, 23, 42, 0.85);
            --glass-border: rgba(255, 255, 255, 0.15);
            --error: #ef4444;
            --correct: #ffffff;
            --muted: #475569;
        }
.side-menu {
            position: fixed; left: 0; top: 50%; transform: translateY(-50%);
            background: var(--card-bg); border: 2px solid var(--accent);
            border-left: none; border-radius: 0 24px 24px 0; padding: 25px 15px;
            display: flex; flex-direction: column; gap: 15px; z-index: 10001; 
            box-shadow: 10px 0 30px rgba(0,0,0,0.5); backdrop-filter: blur(10px);
        }
        .side-menu-title { font-size: 10px; text-transform: uppercase; letter-spacing: 2px; color: var(--accent); font-weight: 800; text-align: center; }
        .menu-item {
            color: white; text-decoration: none; font-size: 13px; font-weight: 700;
            padding: 12px 20px; border-radius: 12px; background: rgba(255,255,255,0.03);
            transition: 0.3s; text-align: center; border: 1px solid var(--glass-border);
        }
        .menu-item:hover, .menu-item.active { background: var(--accent); color: #000; transform: translateX(10px); }

        body { 
            margin: 0; background: var(--bg); color: white; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; min-height: 100vh; 
            overflow: hidden;
        }

        
        .typing-container {
            width: 850px; padding: 40px; background: var(--card-bg);
            border: 1px solid var(--glass-border); border-radius: 32px;
            backdrop-filter: blur(20px); box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            position: relative; cursor: text;
        }

        #text-wrapper {
            max-height: 180px;
            overflow-y: hidden;
            position: relative;
            margin-bottom: 20px;
        }

        #text-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: 24px; line-height: 1.6; color: var(--muted);
            text-align: left;
            word-wrap: break-word;
            white-space: pre-wrap;
            transition: transform 0.3s ease;
        }

        .char { transition: 0.1s; border-bottom: 2px solid transparent; display: inline-block; height: 38px; }
        .char.correct { color: var(--correct); }
        .char.incorrect { color: var(--error); background: rgba(239, 68, 68, 0.2); border-radius: 4px; }
        .char.current { color: var(--accent); border-bottom-color: var(--accent); animation: blink 1s infinite; }

        @keyframes blink { 50% { border-bottom-color: transparent; } }

        .stats-bar {
            display: flex; gap: 30px; margin-top: 20px;
            padding-top: 20px; border-top: 1px solid var(--glass-border);
            align-items: center;
        }

        .stat-item { display: flex; flex-direction: column; }
        .stat-val { font-size: 28px; font-weight: 800; color: var(--accent); }
        .stat-label { font-size: 10px; text-transform: uppercase; color: #64748b; letter-spacing: 1px; }

        .time-selector {
            display: flex; gap: 8px; background: rgba(0,0,0,0.2);
            padding: 4px; border-radius: 10px;
        }

        .time-btn {
            background: transparent; border: none; color: white;
            padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 12px;
        }
        .time-btn.active { background: var(--accent); color: #000; }

        .btn-action {
            background: var(--accent); color: #000; border: none;
            padding: 10px 20px; border-radius: 10px; font-weight: 800;
            cursor: pointer; margin-left: auto;
        }

        .hidden-input { position: absolute; top: -100px; opacity: 0; }

        #result-screen {
            position: fixed; inset: 0; background: rgba(2, 6, 23, 0.98);
            display: none; flex-direction: column; justify-content: center;
            align-items: center; z-index: 2000;
        }



        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 9999;
            text-decoration: none;
            color: white;
            background: var(--card-bg);
            padding: 10px 20px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            font-weight: 600;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-link:hover {
            border-color: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
            transform: translateX(5px);
        }

    </style>

        "–õ–∏—Ç–µ—Ä–∞—Ç—É—Ä–Ω–æ–µ —Ç–≤–æ—Ä—á–µ—Å—Ç–≤–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç –Ω–∞–º –ø–µ—Ä–µ–Ω–µ—Å—Ç–∏—Å—å –≤ –∏–Ω—ã–µ –º–∏—Ä—ã –∏ –ø—Ä–æ–∂–∏—Ç—å —Ç—ã—Å—è—á–∏ –∂–∏–∑–Ω–µ–π –≤–º–µ—Å—Ç–µ —Å –≥–µ—Ä–æ—è–º–∏ –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–π. –í–µ–ª–∏–∫–∏–µ –ø–∏—Å–∞—Ç–µ–ª–∏ –ø—Ä–æ—à–ª–æ–≥–æ –æ—Å—Ç–∞–≤–∏–ª–∏ –Ω–∞–º –±–æ–≥–∞—Ç–æ–µ –Ω–∞—Å–ª–µ–¥–∏–µ, –∫–æ—Ç–æ—Ä–æ–µ –ø—Ä–æ–¥–æ–ª–∂–∞–µ—Ç –≤–¥–æ—Ö–Ω–æ–≤–ª—è—Ç—å –º–∏–ª–ª–∏–æ–Ω—ã –ª—é–¥–µ–π –∏ –ø–æ —Å–µ–π –¥–µ–Ω—å. –ß—Ç–µ–Ω–∏–µ –∫–Ω–∏–≥ —Ä–∞–∑–≤–∏–≤–∞–µ—Ç –≤–æ–æ–±—Ä–∞–∂–µ–Ω–∏–µ, –æ–±–æ–≥–∞—â–∞–µ—Ç —Å–ª–æ–≤–∞—Ä–Ω—ã–π –∑–∞–ø–∞—Å –∏ —É—á–∏—Ç —Å–æ–ø–µ—Ä–µ–∂–∏–≤–∞–Ω–∏—é. –í –∫–∞–∂–¥–æ–π —Å—Ç—Ä–æ–∫–µ –∫–ª–∞—Å—Å–∏–∫–∏ –º–æ–∂–Ω–æ –Ω–∞–π—Ç–∏ –≥–ª—É–±–æ–∫–∏–µ —Ñ–∏–ª–æ—Å–æ—Ñ—Å–∫–∏–µ —Ä–∞–∑–º—ã—à–ª–µ–Ω–∏—è –æ –¥–æ–±—Ä–µ, –∑–ª–µ –∏ —Å–º—ã—Å–ª–µ —á–µ–ª–æ–≤–µ—á–µ—Å–∫–æ–≥–æ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏—è. –°–æ–≤—Ä–µ–º–µ–Ω–Ω–∞—è –ª–∏—Ç–µ—Ä–∞—Ç—É—Ä–∞ –∏—â–µ—Ç –Ω–æ–≤—ã–µ —Ñ–æ—Ä–º—ã —Å–∞–º–æ–≤—ã—Ä–∞–∂–µ–Ω–∏—è, –æ—Ç—Ä–∞–∂–∞—è –¥–∏–Ω–∞–º–∏–∫—É –Ω–∞—à–µ–≥–æ –≤—Ä–µ–º–µ–Ω–∏. –ü–∏—Å—å–º–µ–Ω–Ω–∞—è —Ä–µ—á—å —è–≤–ª—è–µ—Ç—Å—è –º–æ—â–Ω—ã–º –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–º –ø–µ—Ä–µ–¥–∞—á–∏ –∑–Ω–∞–Ω–∏–π –∏ —ç–º–æ—Ü–∏–π —á–µ—Ä–µ–∑ –≤–µ–∫–∞. –ú–∞—Å—Ç–µ—Ä—Å—Ç–≤–æ –≤–ª–∞–¥–µ–Ω–∏—è —Å–ª–æ–≤–æ–º —Ç—Ä–µ–±—É–µ—Ç –¥–æ–ª–≥–æ–≥–æ –∏ —É–ø–æ—Ä–Ω–æ–≥–æ —Ç—Ä—É–¥–∞. –ü–æ—ç–∑–∏—è —Å–ø–æ—Å–æ–±–Ω–∞ –∑–∞—Ç—Ä–æ–Ω—É—Ç—å —Å–∞–º—ã–µ —Ç–æ–Ω–∫–∏–µ —Å—Ç—Ä—É–Ω—ã —á–µ–ª–æ–≤–µ—á–µ—Å–∫–æ–π –¥—É—à–∏. –í–∞–∂–Ω–æ —Å–æ—Ö—Ä–∞–Ω—è—Ç—å –ª—é–±–æ–≤—å –∫ —á—Ç–µ–Ω–∏—é –≤ —ç–ø–æ—Ö—É —Ü–∏—Ñ—Ä–æ–≤—ã—Ö —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π, –∫–æ–≥–¥–∞ –≤–Ω–∏–º–∞–Ω–∏–µ —á–∞—Å—Ç–æ —Ä–∞—Å—Å–µ–∏–≤–∞–µ—Ç—Å—è –Ω–∞ –∫–æ—Ä–æ—Ç–∫–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è. –ì–ª—É–±–æ–∫–æ–µ –ø–æ–≥—Ä—É–∂–µ–Ω–∏–µ –≤ —Ç–µ–∫—Å—Ç –∫–Ω–∏–≥–∏ –¥–∞—Ä–∏—Ç –Ω–µ–ø–æ–≤—Ç–æ—Ä–∏–º–æ–µ —á—É–≤—Å—Ç–≤–æ —É–º–∏—Ä–æ—Ç–≤–æ—Ä–µ–Ω–∏—è –∏ –ø–æ–∑–≤–æ–ª—è–µ—Ç –ª—É—á—à–µ –ø–æ–Ω—è—Ç—å —Å–∞–º–æ–≥–æ —Å–µ–±—è. –Ø–∑—ã–∫ - —ç—Ç–æ –∂–∏–≤–æ–π –æ—Ä–≥–∞–Ω–∏–∑–º, –∫–æ—Ç–æ—Ä—ã–π –ø–æ—Å—Ç–æ—è–Ω–Ω–æ —Ä–∞–∑–≤–∏–≤–∞–µ—Ç—Å—è –≤–º–µ—Å—Ç–µ —Å –æ–±—â–µ—Å—Ç–≤–æ–º. –£–º–µ–Ω–∏–µ –≥—Ä–∞–º–æ—Ç–Ω–æ –∏ –∫—Ä–∞—Å–∏–≤–æ –∏–∑–ª–∞–≥–∞         "–ò—Å—Ç–æ—Ä–∏—è —Ü–∏–≤–∏–ª–∏–∑–∞—Ü–∏–∏ - —ç—Ç–æ –¥–ª–∏–Ω–Ω—ã–π –ø—É—Ç—å –ø—Ä–æ–± –∏ –æ—à–∏–±–æ–∫, –≤–µ–ª–∏–∫–∏—Ö –æ—Ç–∫—Ä—ã—Ç–∏–π –∏ –¥–æ—Å–∞–¥–Ω—ã—Ö –Ω–µ—É–¥–∞—á. –ò–∑—É—á–µ–Ω–∏–µ –ø—Ä–æ—à–ª–æ–≥–æ –ø–æ–º–æ–≥–∞–µ—Ç –Ω–∞–º –ª—É—á—à–µ –ø–æ–Ω–∏–º–∞—Ç—å –Ω–∞—Å—Ç–æ—è—â–µ–µ –∏ —Å—Ç—Ä–æ–∏—Ç—å –ø—Ä–æ–≥–Ω–æ–∑—ã –Ω–∞ –±—É–¥—É—â–µ–µ. –î—Ä–µ–≤–Ω–∏–µ –∫—É–ª—å—Ç—É—Ä—ã –æ—Å—Ç–∞–≤–∏–ª–∏ –ø–æ—Å–ª–µ —Å–µ–±—è –≤–µ–ª–∏—á–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ –ø–∞–º—è—Ç–Ω–∏–∫–∏ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—ã –∏ —Ü–µ–Ω–Ω—ã–µ –∑–Ω–∞–Ω–∏—è –≤ –æ–±–ª–∞—Å—Ç–∏ –∞—Å—Ç—Ä–æ–Ω–æ–º–∏–∏ –∏ –º–∞—Ç–µ–º–∞—Ç–∏–∫–∏. –≠–ø–æ—Ö–∞ –í–æ–∑—Ä–æ–∂–¥–µ–Ω–∏—è –ø—Ä–∏–Ω–µ—Å–ª–∞ —Ä–∞—Å—Ü–≤–µ—Ç –∏—Å–∫—É—Å—Å—Ç–≤ –∏ –Ω–∞—É–∫, –∏–∑–º–µ–Ω–∏–≤ –º–∏—Ä–æ–≤–æ–∑–∑—Ä–µ–Ω–∏–µ –µ–≤—Ä–æ–ø–µ–π—Ü–µ–≤. –ò–Ω–¥—É—Å—Ç—Ä–∏–∞–ª—å–Ω–∞—è —Ä–µ–≤–æ–ª—é—Ü–∏—è —Å–æ–∑–¥–∞–ª–∞ –æ—Å–Ω–æ–≤—É –¥–ª—è —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–≥–æ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏—á–µ—Å–∫–æ–≥–æ –æ–±—â–µ—Å—Ç–≤–∞. –ö–∞–∂–¥—ã–π –ø–µ—Ä–∏–æ–¥ –∏—Å—Ç–æ—Ä–∏–∏ —É–Ω–∏–∫–∞–ª–µ–Ω –∏ –≤–Ω–æ—Å–∏—Ç —Å–≤–æ–π –≤–∫–ª–∞–¥ –≤ –æ–±—â—É—é –∫–æ–ø–∏–ª–∫—É —á–µ–ª–æ–≤–µ—á–µ—Å–∫–æ–≥–æ –æ–ø—ã—Ç–∞. –í–∞–∂–Ω–æ –ø–æ–º–Ω–∏—Ç—å —É—Ä–æ–∫–∏ –ø—Ä–æ—à–ª–æ–≥–æ, —á—Ç–æ–±—ã –Ω–µ –ø–æ–≤—Ç–æ—Ä—è—Ç—å —Ç—Ä–∞–≥–∏—á–µ—Å–∫–∏—Ö –æ—à–∏–±–æ–∫ –≤ –±—É–¥—É—â–µ–º. –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫—É–ª—å—Ç—É—Ä–Ω–æ–≥–æ –Ω–∞—Å–ª–µ–¥–∏—è —è–≤–ª—è–µ—Ç—Å—è –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–Ω–æ–π –∑–∞–¥–∞—á–µ–π –¥–ª—è –≤—Å–µ—Ö —Å—Ç—Ä–∞–Ω. –ú—É–∑–µ–∏ –∏ –∞—Ä—Ö–∏–≤—ã –±–µ—Ä–µ–∂–Ω–æ —Ö—Ä–∞–Ω—è—Ç —Å–≤–∏–¥–µ—Ç–µ–ª—å—Å—Ç–≤–∞ –º–∏–Ω—É–≤—à–∏—Ö —ç–ø–æ—Ö. –î–æ–∫—É–º–µ–Ω—Ç–∞–ª—å–Ω–æ–µ –∫–∏–Ω–æ –∏ –∏—Å—Ç–æ—Ä–∏—á–µ—Å–∫–∞—è –ª–∏—Ç–µ—Ä–∞—Ç—É—Ä–∞ –ø–æ–∑–≤–æ–ª—è—é—Ç –Ω–∞–º —Å–æ–ø—Ä–∏–∫–æ—Å–Ω—É—Ç—å—Å—è —Å –±—ã—Ç–æ–º –∏ –º—ã—Å–ª—è–º–∏ –Ω–∞—à–∏—Ö –ø—Ä–µ–¥–∫–æ–≤. –ê—Ä—Ö–µ–æ–ª–æ–≥–∏—á–µ—Å–∫–∏–µ —Ä–∞—Å–∫–æ–ø–∫–∏ –ø—Ä–∏–Ω–æ—Å—è—Ç —É–¥–∏–≤–∏—Ç–µ–ª—å–Ω—ã–µ –Ω–∞—Ö–æ–¥–∫–∏, –ø—Ä–æ–ª–∏–≤–∞—é—â–∏–µ —Å–≤–µ—Ç –Ω–∞ –∑–∞–±—ã—Ç—ã–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –Ω–∞—à–µ–π –∏—Å—Ç–æ—Ä–∏–∏. –£–≤–∞–∂–µ–Ω–∏–µ –∫ —Å–≤–æ–∏–º –∫–æ—Ä–Ω—è–º –∏ –ø–æ–Ω–∏–º–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏—á–µ—Å–∫–æ–≥–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞ —Ñ–æ—Ä–º–∏—Ä—É—é—Ç –∑—Ä–µ–ª—É—é –ª–∏—á–Ω–æ—Å—Ç—å –∏ –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ –≥—Ä–∞–∂–¥–∞–Ω—Å–∫–æ–µ –æ–±—â–µ—Å—Ç–≤–æ.",

            }
        } else {
            // –û—à–∏–±–∫–∞: –ø–æ–º–µ—á–∞–µ–º —Ç–µ–∫—É—â–∏–π —Å–∏–º–≤–æ–ª –∫–∞–∫ –Ω–µ–≤–µ—Ä–Ω—ã–π, –Ω–æ –ù–ï —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º currentIndex
            errors++;
            const currentEl = charElements[currentIndex];
            currentEl.classList.add('incorrect');
            
            // –£–¥–∞–ª—è–µ–º –≤–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç –æ—à–∏–±–∫–∏ —á–µ—Ä–µ–∑ 200–º—Å, —á—Ç–æ–±—ã –º–æ–∂–Ω–æ –±—ã–ª–æ —É–≤–∏–¥–µ—Ç—å –ø–æ–≤—Ç–æ—Ä–Ω—É—é –æ—à–∏–±–∫—É
            setTimeout(() => {
                currentEl.classList.remove('incorrect');
            }, 200);
        }
        
        updateStats();
        e.target.value = "";
    });

    function updateStats() {
        const activeBtn = document.querySelector('.time-btn.active');
        const initialTime = parseInt(activeBtn.dataset.time);
        const timeSpent = (initialTime - timeLeft) / 60;
        
        if (timeSpent > 0) {
            // WPM —Ä–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ—Ç—Å—è –ø–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤—É –ø—Ä–∞–≤–∏–ª—å–Ω–æ –Ω–∞–±—Ä–∞–Ω–Ω—ã—Ö —Å–∏–º–≤–æ–ª–æ–≤
            document.getElementById('wpm').innerText = Math.round((currentIndex / 5) / timeSpent) || 0;
        }
        
        // –¢–æ—á–Ω–æ—Å—Ç—å: (–ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –Ω–∞–∂–∞—Ç–∏—è / –≤—Å–µ–≥–æ –ø–æ–ø—ã—Ç–æ–∫ –Ω–∞–∂–∞—Ç–∏—è)
        if (totalKeystrokes > 0) {
            const acc = Math.max(0, Math.round(((totalKeystrokes - errors) / totalKeystrokes) * 100));
            document.getElementById('accuracy').innerText = acc + "%";
        }
    }

    function finish() {
        clearInterval(timerInterval);
        gameActive = false;
        document.getElementById('final-wpm').innerText = document.getElementById('wpm').innerText;
        document.getElementById('final-acc').innerText = document.getElementById('accuracy').innerText;
        document.getElementById('result-screen').style.display = 'flex';
    }

    window.onload = init;
</script>
</body>
</html>
